version: 2.1

jobs:
  build:
    docker:
      - image: circleci/3.7.0-node
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
          - node_modules
      - run: yarn lint

workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              only: develop
